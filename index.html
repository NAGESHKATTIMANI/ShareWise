<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Expense Sharing App</title>
</head>
<body>
    <div class="container">
        <h1>Expense Sharing App</h1>
        
        <form id="expenseForm">
            <input type="text" id="description" placeholder="Expense Description" required>
            <input type="number" id="amount" placeholder="Amount" required>
            <input type="number" id="numPeople" placeholder="Number of People" required>
            <button type="submit">Add Expense</button>
        </form>
        <div class="clearButton"><button id="clearExpensesBtn">Clear All Expenses</button></div>

        
        <div id="expenseList"></div>
    </div>
<div class="bg"></div>
<div class="bg bg2"></div>
<div class="bg bg3"></div>
</div>

    <script src="script.js"></script>
</body>
</html>
